<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Administrator Dashboard</title>
</head>

<body>

    <div class="admin-page">

        <div class="left-navbar">

            <div class="dashboard-name">
                <img src="./images/terminal.svg" alt="A terminal application." class="square-icon">
                <h4 id="application-name-left-navbar">Termi-LOL</h4>
            </div>

            <div class="home">
                <img src="./images/house.svg" alt="A house icon." class="home-icon">
                <h4 id="home-icon-left-navbar">Home</h4>
            </div>

            <div class="messages">
                <img src="./images/chat-left.svg" alt="A chat icon." class="chat-icon">
                <h4 id="chat-icon-left-navbar">Chat</h4>
            </div>

            <div class="history">
                <img src="./images/book-half.svg" alt="A book icon." class="book-icon">
                <h4 id="book-icon-left-navbar">History</h4>
            </div>

            <div class="tasks">
                <img src="./images/list-task.svg" alt="A task list icon." class="tasks-icon">
                <h4 id="tasks-icon-left-navbar">Tasks</h4>
            </div>

            <div class="social">
                <img src="./images/people.svg" alt="A group of people icon." class="social-icon">
                <h4 id="social-icon-left-navbar">Social</h4>
            </div>

            <div class="settings"></div>

            <div class="support"></div>

            <div class="privacy"></div>

        </div>

        <div class="top-navbar">

            <div class="search-bar"></div>
            <div class="user-greeting"></div>
            <div class="bell-avatar-username"></div>
            <div class="new-upload-share-buttons"></div>

        </div>

        <div class="projects-section">

            <div class="project1"></div>
            <div class="project2"></div>
            <div class="project3"></div>
            <div class="project4"></div>
            <div class="project5"></div>
            <div class="project6"></div>

        </div>

        <div class="announcements-trending-section">

            <div class="announcements"></div>
            <div class="trending"></div>

        </div>

    </div>


</body>

</html>
